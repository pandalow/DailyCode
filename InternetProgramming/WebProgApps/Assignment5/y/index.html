<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Firebase Hosting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/comments.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="card mx-auto col-md-6">
        <div class="card-body">
            <div class="row mb-2">
                <div class="col-md-11">
                    <textarea placeholder="Hi there I think it is great" id="comment" class="form-control" rows="4" maxlength="280" oninput="updateCharacterCount()"></textarea>
                    <div id="charCount">280</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 align-self-center"><img src="img/photo.png" width="35px" height="35px"></div>
                <div class="col-md-3 align-self-center"><img src="img/camera.png" width="40px" height="40px"></div>
                <div class="col-md-3 align-self-center"><img src="img/spreadsheet.png" width="35px" height="35px"></div>
                <div class="col-md-3 align-self-center"><button type="button" class="btn btn-primary" onclick="postComment()">Post</button></div>
            </div>
            <div id="comments"></div>
        </div>
    </div>
</div>
</body>
</html>
